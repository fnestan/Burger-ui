<h4 class="title is-5">Créer un ingrédient</h4>

<form [formGroup]="form">
  <div class="field">
    <label class="label">nom</label>
    <div class="control">
      <input class="input" [ngClass]="{ 'is-danger': isSubmitted && form.controls.name.errors?.required }"
             type="text" placeholder="nom" formControlName="name" required>
    </div>
    <p class="help is-danger" *ngIf="isSubmitted && form.controls.name.errors?.required">Ce champ est
      obligatoire</p>
  </div>
  <div class="field is-grouped modal-buttons">
    <div class="control">
      <button class="button is-link" [ngClass]="{ 'is-loading': isSubmitted && isLoading }" (click)="createForward()">
        Appliquer
      </button>
    </div>
    <div class="control">
      <button class="button is-link is-light" (click)="close()">Annuler</button>
    </div>
  </div>
</form>
